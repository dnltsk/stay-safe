<!DOCTYPE html>

  <head>

  <body id="page-top">

    <div class="container-fluid p-0 fixed-top">

		<section class="resume-section">

			<div class="header">

				<span class="trainLine"></span>
			</div>

			<div class="row">
				<div class="col-sm-2 text-center nopadding">
					<div class="plate"><span class="sector">A</span></div>
					<div class="track"></div>
					<div class="platform"><div class="fill0"></div></div>
				</div>
				<div class="col-sm-2 text-center nopadding">
					<div class="plate"><span class="sector">B</span></div>
					<div class="track"></div>
					<div class="platform"><div class="fill0"></div></div>
				</div>
				<div class="col-sm-2 text-center nopadding">
					<div class="plate"><span class="sector">C</span></div>
					<div class="track"></div>
					<div class="platform"><div class="fill0"></div></div>
				</div>
				<div class="col-sm-2 text-center nopadding">

					<div class="track"></div>

				</div>
				<div class="col-sm-2 text-center nopadding">
					<div class="plate"><span class="sector">E</span></div>
					<div class="track"></div>
					<div class="platform"><div class="fill0"></div></div>
				</div>
				<div class="col-sm-2 text-center nopadding">
					<div class="plate"><span class="sector">F</span></div>
					<div class="track"></div>
					<div class="platform"><div class="fill0"></div></div>
				</div>
			</div>

			<div class="train">
				<div class="car"></div>
				<div class="car"></div>
				<div class="car"></div>
				<div class="car"></div>
				<div class="car"></div>
				<div class="car"></div>
				<div class="locomotive"></div>
			</div>

			<div class="marker">
				<div class="top"></div>
				<div class="line"></div>
				<div class="bottom"></div>
			</div>

		</section>

	  </div>
